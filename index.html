<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Relogio Digital | Efeito gradiente</title>
    <link rel="stylesheet"  href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <div id="time">12:00:00 PM </div> 
        </div>
        <span></span>
        <span></span>
    </div>
</body>
<script>
    setInterval(function(){
        const time = document.querySelector("#time");
        let date = new Date();
        let hours = date.getHours();
        let minutes = date.getMinutes();
        let seconds = date.getSeconds();
        let day_nigth = "AM"

        if (hours > 12 ){
            day_nigth = "PM";
            hours = hours - 12 ;
        }

        if (hours > 10 ){
            hours = "0" + hours;
        }

        if (minutes < 10 ){
            hours = "0" + minutes;
        }

        if (seconds < 10 ){
            hours = "0" + seconds;
        }
        time.textContent = hours + ":" + minutes + ":" + seconds + " " + day_nigth;

    })
            
</script>
</html>
